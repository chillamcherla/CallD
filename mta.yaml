ID: GCPXSADEMO
_schema-version: '2.0'
version: 0.0.1

modules:
 - name: hdb
   type: hdb
   path: hdb
   requires:
    - name: hdi_hdb
      properties:
        TARGET_CONTAINER: ~{hdi-container-name}



    - name: cross-container-service-1
      group: SERVICE_REPLACEMENTS

      properties:
        key: ServiceName_1
        service: ~{the-service-name}
                          



    - name: cross-container-service-2
      group: SERVICE_REPLACEMENTS

      properties:
        key: ServiceName_2
        service: ~{the-service-name}
                          



    - name: cross-container-service-3
      group: SERVICE_REPLACEMENTS

      properties:
        key: ServiceName_3
        service: ~{the-service-name}
                          



    - name: cross-container-service-4
      group: SERVICE_REPLACEMENTS

      properties:
        key: ServiceName_4
        service: ~{the-service-name}
                          



    - name: cross-container-service-5
      group: SERVICE_REPLACEMENTS

      properties:
        key: ServiceName_5
        service: ~{the-service-name}
                          


resources:
 - name: hdi_hdb
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: cross-container-service-1
   parameters:
      service-name: ExtService
   properties:
      the-service-name: ${service-name}
   type: org.cloudfoundry.existing-service


 - name: cross-container-service-2
   properties:
      the-service-name: ${service-name}
   type: org.cloudfoundry.existing-service


 - name: cross-container-service-3
   properties:
      the-service-name: ${service-name}
   type: org.cloudfoundry.existing-service


 - name: cross-container-service-4
   properties:
      the-service-name: ${service-name}
   type: org.cloudfoundry.existing-service


 - name: cross-container-service-5
   parameters:
      service-name: test12
   properties:
      the-service-name: ${service-name}
   type: org.cloudfoundry.existing-service

